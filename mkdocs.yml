site_name: SaveThePast
site_description: "Rescuing data from old formats to the cloud"
site_url: https://savethepast.domain.com

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
    - scheme: slate
      primary: indigo
      accent: indigo
  features:
    - navigation.tabs
    - navigation.top
  toggle:
    icon: material/weather-night
    name: "Toggle dark/light mode"

nav:
  - Home: index.md
  - Team: team.md
  - Problem: problem.md
  - Solution & Plan: solution-plan.md
  - Prototype: prototype.md
  - Sharing & Improvements: sharing-improvements.md
  - Gallery: gallery.md
